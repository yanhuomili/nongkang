<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport"/>
		<title>订单详情</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/orderDetail.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
	</head>
	<body>
		<!--头部-->
		<header>
			<section class="top">订单详情<span class="goBack">返回</span><span class="point"></span></section>
		</header>
		<section class="headerFill"></section>
		<section class="orderResult">交易成功</section>
		<section class="receiverInfo">
			<div class="location"></div>
			<ul class="receiveAddress">
				<li>
					收货人:<span>猫星人</span><i class="right">151****4544</i>
				</li>
				<li>广东省广州市白云区新市街道云城西路228号M8创意园A栋401c</li>
			</ul>
			<span class="gt right"></span>
		</section>
		<section class="shoppingList">
			<ul>
				<li>
					<p class="shop"><span class="label"></span>不二家</p>
					<div class="liWrap">
						<div class="info">
							<div class="left pic"><img src="img/hz1.jpg"/></div>
							<div class="left explain">
								<p>三只松鼠 坚果炒货 零食奶油味</p>
								<p>属性: <span class="weight">256g/袋</span></p>
								<p>&yen; 25.8<i class="right">x2</i></p>
							</div>
						</div>
						<dl>
							<dt class="shopDiscount">
								<div>商品优惠券</div>
								<div>&yen;&nbsp;:<b>0.00</b></div>
							</dt>
							<dt class="">
								<div>实付</div>
								<div class="realPay">&yen;&nbsp;:<b>0.00</b></div>
							</dt>
						</dl>	
					</div>	
					
				</li>
			</ul>
		</section>
		<section class="orderDetail">
			<p>订单编号:<span>22374246576234</span></p>
			<p>微信交易会:<span>22374246576234</span></p>
			<p>创建时间:<span>2017-6-2</span></p>
			<p>付款时间:<span>2017-6-2</span></p>
			<p>发货时间:<span>2017-6-2</span></p>
		</section>
		<section class="guessLike">
			<i></i><p><span class=""></span>你可能还喜欢</p><i></i>
		</section>
		<section class="service">
			<span>售后服务</span>
		</section>
		
		<script type="text/javascript" src="js/phoneadaptation.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				//查看地址
				$('.receiveAddress').on('singleTap',function(){
					window.location="manageAddress.html";
				})
				
				
				//售后服务
				$('.service').on('singleTap',function(){
					window.location="afterService.html";
				})
				
			})
		</script>
	</body>
</html>
