		<script type="text/javascript">
			$(function(){
				
				//合作商评论等级
				var arr=[1,4,2,3]
				companyRank(arr);
				function companyRank(arr){
					var len=$('.coo>ul>li').length;
					for(var i=1;i<=len;i++){
						rank($('.coo li:nth-of-type('+i+') .box'),arr[i-1]);
					}
					function rank(obj,n){//后台传过来的数据就是星星等级
						var b1=obj.children();
						b1.addClass('b2');
						for(var i=n;i<b1.length;i++){
							b1.eq(i).removeClass('b2')
						}
					}
				}
				
				//跳到商品详情
				$('.coo>ul>li').on('singleTap',function(){
					window.location="goods-detail.html";
				})
				
			})
		</script>
