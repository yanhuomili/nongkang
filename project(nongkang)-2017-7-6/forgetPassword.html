<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport"/>
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/forgetPassword.css"/>
	</head>
	<body>
		<!--头部-->
		<header>
			<section class="top">忘记密码<span class="goBack">返回</span><span class="point"></span></section>
		</header>
		<section class="headerFill"></section>
		<section class="head"></section>
		<section class="info">
			<div class="phone"><span>手机号/会员号</span><input type="text"/><span class=""></span></div>
			<div class="phone"><span>验证码</span><input type="text"/><span class="checkCode right">验证码</span></div>
			<div class="phone"><span>新密码</span><input type="password"/><span class=""></span></div>
		</section>
		<section class="submit">
			<!--<div class="passInfo">
				<span class="left mark">记住密码</span>
				<span class="right">忘记密码？</span>
			</div>-->
			<button class="submitBtn"><a href="login.html">提交</a></button>
		</section>
		<!--底部-->
		<footer></footer>
		<script type="text/javascript" src="js/phoneadaptation.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				var num=60;
				var timer=null;
				$('.checkCode').on('singleTap',function(){
					$('.checkCode').css({'background':'#ccc'});
					clearInterval(timer);
					timer=setInterval(function(){
						num--;
						$('.checkCode').html('<i>'+num+'</i>s后重试');
						if(num==0){
							$('.checkCode').css({'background':'#4ba60f'}).html('验证码');
							num=60;
							clearInterval(timer);
						}
					},1000)
					
				})
				
				
			})
		</script>
	</body>
</html>
